services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: nftarts-db
    environment:
      POSTGRES_USER: nftarts
      POSTGRES_PASSWORD: nftarts_secret
      POSTGRES_DB: nftarts_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nftarts -d nftarts_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO — S3-совместимое хранилище файлов (изображения, 3D модели, normal maps)
  minio:
    image: minio/minio:latest
    container_name: nftarts-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: nftarts_minio
      MINIO_ROOT_PASSWORD: minio_secret_key
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web-консоль MinIO
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Инициализация бакетов MinIO
  minio-init:
    image: minio/mc:latest
    container_name: nftarts-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 nftarts_minio minio_secret_key;
        mc mb --ignore-existing local/artworks;
        mc mb --ignore-existing local/3d-models;
        mc mb --ignore-existing local/avatars;
        mc mb --ignore-existing local/files;
        mc anonymous set public local/artworks;
        mc anonymous set public local/3d-models;
        mc anonymous set public local/avatars;
        echo 'MinIO buckets created successfully';
      "

  # Vapor Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nftarts-api
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: nftarts
      DATABASE_PASSWORD: nftarts_secret
      DATABASE_NAME: nftarts_db
      JWT_SECRET: nftarts-jwt-secret-key-change-in-production
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: nftarts_minio
      MINIO_SECRET_KEY: minio_secret_key
      MINIO_PUBLIC_URL: http://192.168.1.54:9000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

  # pgAdmin (опционально — управление БД через веб-интерфейс)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nftarts-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nftarts.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
  minio_data:
